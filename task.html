<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --main-bg: #0f172a;
            --sidebar-bg: #1e293b;
            --paper-bg: #1e293b;
            --text-color: #f1f5f9;
            --secondary-text: #94a3b8;
            --border-color: #334155;
            --delete-color: #ef4444;
            --modal-bg: #1e293b;
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--main-bg);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color); 
            padding: 15px 40px;
            display: flex; 
            align-items: center; 
            position: sticky; top: 0; z-index: 900; 
        }
        .header h1 { 
            margin: 0; font-weight: 800; flex-grow: 1; 
            font-size: 1.5rem;
            color: var(--accent-color);
            letter-spacing: 2px;
        }
        #addTaskButton {
            width: 42px; height: 42px; border-radius: 12px;
            background-color: var(--accent-color); color: #ffffff;
            border: none; cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: all 0.2s; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            font-size: 1.2rem;
        }
        #addTaskButton:hover { transform: scale(1.05); background-color: var(--accent-hover); }
        .content { 
            padding: 30px 40px; 
            flex-grow: 1; 
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }
        #tasksGrid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding-bottom: 50px;
        }
        .task-card {
            padding: 24px; border-radius: 16px; background-color: var(--paper-bg);
            border: 1px solid var(--border-color); position: relative; cursor: pointer;
            transition: all 0.2s; display: flex; flex-direction: column; min-height: 120px;
            justify-content: space-between;
        }
        .task-card:hover { border-color: var(--accent-color); transform: translateY(-2px); }
        .task-card-title {
            margin: 0 0 12px 0; font-size: 1.1rem; font-weight: 600; color: var(--text-color);
            line-height: 1.5; word-wrap: break-word; padding-right: 25px;
        }
        .task-card-title a { color: var(--accent-color); text-decoration: none; }
        .task-card-title a:hover { text-decoration: underline; }
        .task-timestamp {
            font-size: 0.75rem; color: var(--secondary-text);
            padding-top: 12px; border-top: 1px solid var(--border-color);
            display: block;
        }
        .delete-btn {
            position: absolute; top: 12px; right: 12px; background: none; border: none;
            color: var(--secondary-text); cursor: pointer; opacity: 0; transition: all 0.2s;
            padding: 5px;
        }
        .task-card:hover .delete-btn { opacity: 0.5; }
        .delete-btn:hover { opacity: 1 !important; color: var(--delete-color); }
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); backdrop-filter: blur(4px);
            display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-content {
            background-color: var(--modal-bg); border-radius: 20px;
            width: 90%; max-width: 600px; padding: 40px; position: relative;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            display: flex; flex-direction: column;
        }
        .modal-overlay.active { display: flex; }
        #newTitle, #editTitle {
            font-family: inherit; font-weight: 600; font-size: 1.3rem; border: none; outline: none;
            width: 100%; background: none; color: var(--text-color); margin-bottom: 20px;
            resize: none; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;
        }
        .modal-actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 10px; }
        .modal-btn {
            padding: 12px 24px; border: none; border-radius: 10px;
            font-weight: 600; cursor: pointer; font-family: inherit;
        }
        .modal-btn.action-cancel { background-color: var(--border-color); color: var(--text-color); }
        .modal-btn.action-safe { background-color: var(--accent-color); color: #ffffff; }
        @media (max-width: 768px) {
            .header { padding: 10px 20px; }
            .content { padding: 20px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>TASK</h1> 
        <button id="addTaskButton" title="Tambah Task Baru" onclick="openAddTaskModal()">
             <i class="fa-regular fa-file"></i>
        </button>
    </header>
    <div class="modal-overlay" id="addTaskModalOverlay">
        <div class="modal-content">
            <textarea id="newTitle" placeholder="Tulis tugas baru..." rows="3"></textarea>
            <div class="modal-actions">
                <button class="modal-btn action-cancel" id="cancelNewTaskBtn">Batal</button> 
                <button class="modal-btn action-safe" id="saveNewTaskBtn">Simpan</button>
            </div>
        </div>
    </div>
    <div class="modal-overlay" id="editModalOverlay">
        <div class="modal-content">
            <input type="hidden" id="editTaskId">
            <textarea id="editTitle" placeholder="Edit judul tugas..." rows="3"></textarea>
            <div class="modal-actions">
                <button class="modal-btn action-cancel" id="cancelEditBtn">Batal</button>
                <button class="modal-btn action-safe" id="doneEditBtn">Simpan</button>
            </div>
        </div>
    </div>
    <div class="modal-overlay" id="confirmationModal">
        <div class="modal-content" style="max-width: 400px; text-align: center;">
            <p id="confirmationMessage" style="font-size: 1.1rem; margin-bottom: 25px;"></p>
            <div style="display: flex; justify-content: center; gap: 10px;">
                <button class="modal-btn action-cancel" id="confirmCancel">Batal</button>
                <button class="modal-btn action-safe" id="confirmOK" style="background-color: var(--delete-color);">Hapus</button>
            </div>
        </div>
    </div>
    <main class="content">
        <div id="tasksGrid"></div>
    </main>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCba6M_spBXvuG91Zn-XWJ4bSTX6vNcST0",
            authDomain: "index-68220.firebaseapp.com",
            databaseURL: "https://index-68220-default-rtdb.firebaseio.com",
            projectId: "index-68220",
            storageBucket: "index-68220.firebasestorage.app",
            messagingSenderId: "633087068802",
            appId: "1:633087068802:web:f8aa1f2ef9c00b99d1429b",
            measurementId: "G-2VQCRFJQCM"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const TASKS_REF = database.ref('tasks_only');
        const addTaskModalOverlay = document.getElementById('addTaskModalOverlay');
        const editModalOverlay = document.getElementById('editModalOverlay');
        const confirmationModal = document.getElementById('confirmationModal');
        const tasksGrid = document.getElementById('tasksGrid');
        const newTitleInput = document.getElementById('newTitle');
        const editTitleInput = document.getElementById('editTitle');
        const editTaskId = document.getElementById('editTaskId');
        let allTasks = {};
        function autoLink(text) {
            const urlRegex = /(\b(https?:\/\/\S+)|(www\.\S+))/g;
            return text.replace(urlRegex, function(url) {
                let fullUrl = url.match(/^https?:\/\//i) ? url : 'http://' + url;
                return `<a href="${fullUrl}" target="_blank" onclick="event.stopPropagation();">${url}</a>`;
            });
        }
        function formatTimestamp(isoString) {
            if (!isoString) return '';
            const date = new Date(isoString);
            return isNaN(date.getTime()) ? '' : date.toLocaleDateString('id-ID', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' });
        }
        window.openAddTaskModal = () => {
            newTitleInput.value = '';
            addTaskModalOverlay.classList.add('active');
            setTimeout(() => newTitleInput.focus(), 100);
        };
        function saveNewTask() {
            const title = newTitleInput.value.trim();
            if (title) {
                TASKS_REF.push({ title, timestamp: new Date().toISOString() });
                addTaskModalOverlay.classList.remove('active');
            }
        }
        document.getElementById('saveNewTaskBtn').onclick = saveNewTask;
        document.getElementById('cancelNewTaskBtn').onclick = () => addTaskModalOverlay.classList.remove('active');
        window.openEditModal = (taskId) => {
            const data = allTasks[taskId];
            editTaskId.value = taskId;
            editTitleInput.value = data.title;
            editModalOverlay.classList.add('active');
            setTimeout(() => editTitleInput.focus(), 100);
        };
        function saveEditTask() {
            const id = editTaskId.value;
            const title = editTitleInput.value.trim();
            if (id && title) {
                TASKS_REF.child(id).update({ title, timestamp: new Date().toISOString() });
                editModalOverlay.classList.remove('active');
            }
        }
        document.getElementById('doneEditBtn').onclick = saveEditTask;
        document.getElementById('cancelEditBtn').onclick = () => editModalOverlay.classList.remove('active');
        window.deleteTask = (id) => {
            document.getElementById('confirmationMessage').textContent = "Hapus task ini secara permanen?";
            confirmationModal.classList.add('active');
            document.getElementById('confirmOK').onclick = () => { TASKS_REF.child(id).remove(); confirmationModal.classList.remove('active'); };
            document.getElementById('confirmCancel').onclick = () => confirmationModal.classList.remove('active');
        };
        function renderTasks() {
            tasksGrid.innerHTML = '';
            const keys = Object.keys(allTasks).sort((a, b) => (allTasks[b].timestamp || '').localeCompare(allTasks[a].timestamp || ''));
            if (keys.length === 0) {
                tasksGrid.innerHTML = `<p style="color: var(--secondary-text); text-align: center; grid-column: 1/-1; padding: 40px;">Belum ada task yang tersedia.</p>`;
                return;
            }
            keys.forEach(id => {
                const data = allTasks[id];
                const card = document.createElement('div');
                card.className = 'task-card';
                card.onclick = () => openEditModal(id);
                card.innerHTML = `
                    <button class="delete-btn" onclick="event.stopPropagation(); deleteTask('${id}')"><i class="fa-solid fa-trash-can"></i></button>
                    <h3 class="task-card-title">${autoLink(data.title)}</h3>
                    <span class="task-timestamp">Terakhir diubah: ${formatTimestamp(data.timestamp)}</span>
                `;
                tasksGrid.appendChild(card);
            });
        }
        TASKS_REF.on('value', (snap) => { allTasks = snap.val() || {}; renderTasks(); });
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                if (editModalOverlay.classList.contains('active')) saveEditTask();
                if (addTaskModalOverlay.classList.contains('active')) saveNewTask();
            }
            if (e.key === 'Escape') {
                editModalOverlay.classList.remove('active');
                addTaskModalOverlay.classList.remove('active');
                confirmationModal.classList.remove('active');
            }
        });
    </script>
    <script>
    function sendActionToParent(actionType) { if (window.parent !== window) window.parent.postMessage({ type: actionType }, '*'); }
    document.addEventListener('keydown', function(e) {
        if ((e.ctrlKey || e.metaKey)) {
            if (e.key === 'o') { e.preventDefault(); sendActionToParent('OPEN_SEARCH_MODAL'); }
            if (e.key === 'l') { e.preventDefault(); sendActionToParent('OPEN_LOGIN_MODAL'); }
            if (e.key === 'u') { e.preventDefault(); sendActionToParent('OPEN_CHANGE_CREDS_MODAL'); }
        }
    });
    </script>
</body>
</html>
