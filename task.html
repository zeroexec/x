<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Focus Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0b0b0b; --side: #141414; --accent: #0078d4;
            --brd: #222; --txt: #aaa; --bright: #eee; --danger: #d83b01; --sel: rgba(0, 120, 212, 0.2);
            --ctx-bg: #1c1c1c;
        }
        body { margin: 0; font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--txt); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        .main-content { display: flex; justify-content: center; padding: 20px; flex: 1; height: 100%; box-sizing: border-box; overflow: hidden; }

        .panel { background: var(--side); border: 1px solid var(--brd); border-radius: 16px; display: flex; flex-direction: column; overflow: hidden; position: relative; width: 100%; max-width: 800px; }
        .panel-h { padding: 15px 20px; border-bottom: 1px solid var(--brd); display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.02); }
        
        /* Style untuk Header Link */
        .panel-h h2 { margin: 0; font-size: 16px; color: var(--bright); display: flex; align-items: center; gap: 10px; text-transform: uppercase; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .panel-h h2:hover { color: var(--accent); }
        .panel-h h2 a { text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px; }

        .list-area { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 8px; outline: none; }

        .item-task { background: #1c1c1c; border: 1px solid var(--brd); padding: 15px 18px; border-radius: 12px; display: flex; align-items: flex-start; gap: 15px; transition: 0.2s; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .check-btn { width: 24px; height: 24px; border-radius: 50%; border: 2px solid var(--accent); cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; transition: 0.2s; }
        .check-btn:hover { background: rgba(0, 120, 212, 0.2); }
        .check-btn i { font-size: 12px; color: #fff; opacity: 0; transition: 0.2s; }
        .check-btn:hover i { opacity: 1; }

        .task-content { flex: 1; font-size: 15px; color: #fff; line-height: 1.4; white-space: pre-wrap; cursor: pointer; }

        .btn-add { width: 38px; height: 38px; border-radius: 10px; border: none; background: #2a2a2a; color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-add:hover { background: var(--accent); transform: scale(1.05); }

        /* Modal Styles */
        .modal-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; align-items: flex-end; justify-content: center; z-index: 1000; opacity: 0; transition: opacity 0.3s ease; }
        .modal-bg.active { opacity: 1; display: flex; }
        .modal { background: #1c1c1c; width: 100%; max-width: 600px; border-radius: 24px 24px 0 0; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); padding: 25px; }
        .modal-bg.active .modal { transform: translateY(0); }
        .modal-input { width: 100%; background: transparent; border: none; color: #fff; outline: none; font-size: 18px; margin-bottom: 20px; line-height: 1.5; resize: none; min-height: 100px; }

        /* Toast / Status Modal */
        .status-modal-bg { position: fixed; bottom: 30px; left: 0; width: 100%; display: flex; justify-content: center; padding: 20px; z-index: 3000; pointer-events: none; }
        .status-modal { 
            background: #252525; color: #fff; padding: 12px 20px; border-radius: 12px; border: 1px solid var(--brd);
            display: flex; align-items: center; gap: 15px; font-size: 14px; pointer-events: auto;
            transform: translateY(200%); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .status-modal.active { transform: translateY(0); }
        .undo-btn { background: var(--accent); color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 12px; }

        .custom-context-menu { position: fixed; z-index: 2000; background: var(--ctx-bg); border: 1px solid var(--brd); border-radius: 10px; padding: 5px; min-width: 150px; display: none; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .ctx-item { display: flex; align-items: center; gap: 12px; padding: 10px 15px; border-radius: 6px; cursor: pointer; color: #eee; font-size: 13px; }
        .ctx-item:hover { background: var(--accent); }

        .btn { flex: 1; padding: 14px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; font-size: 14px; }
        .btn-p { background: var(--accent); color: #fff; }
        .btn-s { background: #2a2a2a; color: #fff; }
        .modal-footer { display: flex; gap: 10px; }
    </style>
</head>
<body onkeydown="handleGlobalKeys(event)" onclick="hideContextMenu()">

<div class="main-content">
    <div class="panel">
        <div class="panel-h">
            <h2 id="title-link">
                <a href="note.html">
                    <i class="fas fa-check-double"></i> My Tasks
                </a>
            </h2>
            <button class="btn-add" onclick="openEditor('task', 'item')"><i class="fas fa-plus"></i></button>
        </div>
        <div id="task-list" class="list-area" oncontextmenu="showEmptyContextMenu(event)"></div>
    </div>
</div>

<div id="modal-container" class="modal-bg" onclick="if(event.target === this) closeModal()">
    <div id="modal-content" class="modal">
        <textarea id="m-content" class="modal-input" placeholder="Apa yang ingin dikerjakan?"></textarea>
        <div class="modal-footer">
            <button class="btn btn-s" onclick="closeModal()">Batal</button>
            <button class="btn btn-p" id="confirm-btn" onclick="saveData()">Simpan (Enter)</button>
        </div>
    </div>
</div>

<div class="status-modal-bg">
    <div id="status-modal" class="status-modal">
        <i id="status-icon" class="fas fa-check-circle" style="color: #4caf50;"></i>
        <span id="status-text">Task dihapus</span>
        <button id="undo-btn" class="undo-btn" onclick="undoDelete()">BATALKAN</button>
    </div>
</div>

<div id="ctx-menu" class="custom-context-menu"></div>

<script>
    const SUPABASE_URL = 'https://nynowiamkpddohtaoqvt.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im55bm93aWFta3BkZG9odGFvcXZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2MzQyODEsImV4cCI6MjA4MjIxMDI4MX0.vN7m2SUztxtHUROEMOqtbqMGRPehM9UJZP_VSsVMRtw';
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const TBL = 'personal_hub';

    let rawData = [];
    let lastDeletedItem = null;
    let state = { activeItem: null, modalAction: null };
    let toastTimer;

    async function syncAndRender() {
        const { data, error } = await sb.from(TBL).select('*').eq('category', 'task').order('created_at', {ascending: false});
        if (!error) { rawData = data; render(); }
    }

    function render() {
        const taskList = document.getElementById('task-list');
        taskList.innerHTML = '';
        rawData.forEach(item => {
            const div = document.createElement('div');
            div.className = 'item-task';
            div.innerHTML = `
                <div class="check-btn" onclick="deleteTask('${item.id}')" title="Selesaikan & Hapus">
                    <i class="fas fa-check"></i>
                </div>
                <div class="task-content" onclick="editTask('${item.id}')">${item.content}</div>
            `;
            div.oncontextmenu = (e) => { e.stopPropagation(); showContextMenu(e, item); };
            taskList.appendChild(div);
        });
    }

    async function deleteTask(id) {
        const item = rawData.find(i => i.id === id);
        if (!item) return;
        
        lastDeletedItem = { ...item };
        
        // Optimistic Delete (UI dulu baru Database)
        rawData = rawData.filter(i => i.id !== id);
        render();

        const { error } = await sb.from(TBL).delete().eq('id', id);
        
        if (!error) {
            showToast("Task berhasil dihapus", true);
        }
    }

    async function undoDelete() {
        if (!lastDeletedItem) return;
        
        const { id, created_at, ...payload } = lastDeletedItem;
        await sb.from(TBL).insert([payload]);
        
        lastDeletedItem = null;
        hideToast();
        await syncAndRender();
    }

    function showToast(text, showUndo = false) {
        clearTimeout(toastTimer);
        const modal = document.getElementById('status-modal');
        const label = document.getElementById('status-text');
        const undoBtn = document.getElementById('undo-btn');
        
        label.innerText = text;
        undoBtn.style.display = showUndo ? 'block' : 'none';
        modal.classList.add('active');
        
        toastTimer = setTimeout(hideToast, 4000);
    }

    function hideToast() {
        document.getElementById('status-modal').classList.remove('active');
    }

    function openEditor(cat, type, item = null) {
        state.activeItem = item;
        state.modalAction = 'save';
        document.getElementById('m-content').value = item ? item.content : '';
        
        const bg = document.getElementById('modal-container');
        bg.style.display = 'flex';
        setTimeout(() => {
            bg.classList.add('active');
            document.getElementById('m-content').focus();
        }, 10);
    }

    function closeModal() {
        const bg = document.getElementById('modal-container');
        bg.classList.remove('active');
        setTimeout(() => bg.style.display = 'none', 300);
    }

    async function saveData() {
        const content = document.getElementById('m-content').value.trim();
        if(!content) return;

        const payload = { 
            title: content.substring(0, 50), 
            content, 
            category: 'task', 
            type: 'item', 
            store: 'main' 
        };

        if(state.activeItem) {
            await sb.from(TBL).update({ title: payload.title, content }).eq('id', state.activeItem.id);
        } else {
            await sb.from(TBL).insert([payload]);
        }
        
        closeModal();
        await syncAndRender();
        showToast("Tersimpan");
    }

    function editTask(id) {
        openEditor('task', 'item', rawData.find(i => i.id === id));
    }

    function showContextMenu(e, item) {
        e.preventDefault();
        const menu = document.getElementById('ctx-menu');
        menu.innerHTML = `
            <div class="ctx-item" onclick="editTask('${item.id}')"><i class="fas fa-edit"></i> Edit</div>
            <div class="ctx-item" onclick="deleteTask('${item.id}')" style="color:var(--danger)"><i class="fas fa-trash"></i> Hapus</div>
        `;
        displayMenu(e, menu);
    }

    function showEmptyContextMenu(e) {
        e.preventDefault();
        const menu = document.getElementById('ctx-menu');
        menu.innerHTML = `<div class="ctx-item" onclick="openEditor('task', 'item')"><i class="fas fa-plus"></i> Tambah Task</div>`;
        displayMenu(e, menu);
    }

    function displayMenu(e, menu) {
        menu.style.display = 'block';
        menu.style.left = e.clientX + 'px';
        menu.style.top = e.clientY + 'px';
    }

    function hideContextMenu() { document.getElementById('ctx-menu').style.display = 'none'; }

    function handleGlobalKeys(e) {
        if (document.querySelector('.modal-bg.active')) {
            if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); saveData(); }
            if (e.key === 'Escape') closeModal();
        }
    }

    syncAndRender();
</script>
</body>
</html>
