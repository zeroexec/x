<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Manager Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0b0b0b; --side: #141414; --accent: #0078d4;
            --brd: #222; --txt: #aaa; --bright: #eee; --danger: #d83b01; --sel: rgba(0, 120, 212, 0.3);
            --ctx-bg: #1c1c1c; --float-bg: #252525;
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0b0b0b; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #444; }
        * { scrollbar-width: thin; scrollbar-color: #333 #0b0b0b; box-sizing: border-box; }

        body { 
            margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); 
            color: var(--txt); height: 100vh; overflow: hidden; display: flex; 
            flex-direction: column; -webkit-tap-highlight-color: transparent; 
        }
        
        .main-content { display: flex; padding: 15px; flex: 1; height: 100%; overflow: hidden; justify-content: center; }
        
        .panel { 
            background: var(--side); border: 1px solid var(--brd); border-radius: 16px; 
            display: flex; flex-direction: column; overflow: hidden; position: relative;
            width: 100%; max-width: 1000px;
        }

        .panel-h { padding: 18px 20px; border-bottom: 1px solid var(--brd); display: flex; justify-content: space-between; align-items: center; background: rgba(255,255,255,0.02); }
        
        /* Style Header yang bisa diklik */
        .panel-h .brand { 
            margin: 0; font-size: 14px; color: var(--bright); display: flex; 
            align-items: center; gap: 10px; text-transform: uppercase; 
            font-weight: 700; letter-spacing: 1px; cursor: pointer; 
            transition: 0.2s; user-select: none; text-decoration: none;
        }
        .panel-h .brand:hover { color: var(--accent); opacity: 0.8; }
        .panel-h .brand i { font-size: 16px; }
        
        .list-area { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; gap: 6px; outline: none; padding-bottom: 100px; }

        .item-note { 
            background: transparent; border: 1px solid transparent; padding: 14px 16px; border-radius: 14px; cursor: pointer; 
            display: flex; justify-content: space-between; align-items: center; user-select: none; transition: all 0.2s ease;
        }
        .item-note:hover { background: rgba(255,255,255,0.06); }
        .item-note.selected { background: var(--sel); border-color: var(--accent); }
        
        .note-content-wrapper { display: flex; align-items: center; gap: 14px; flex: 1; overflow: hidden; }
        .note-t { font-size: 15px; color: var(--bright); display: flex; align-items: center; gap: 12px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-weight: 500; }
        .note-t i { font-size: 18px; width: 22px; text-align: center; flex-shrink: 0; }
        
        .btn-select-toggle { padding: 8px 16px; border-radius: 10px; border: 1px solid var(--brd); background: #222; color: #fff; cursor: pointer; font-size: 13px; font-weight: 600; font-family: inherit; }
        .btn-select-toggle.active-select { background: var(--accent); border-color: var(--accent); }

        .breadcrumb { font-size: 13px; padding: 12px 20px; background: rgba(0,0,0,0.2); display: flex; align-items: center; gap: 6px; color: #666; border-bottom: 1px solid var(--brd); }
        .breadcrumb span { cursor: pointer; transition: 0.2s; }
        .breadcrumb span:hover { color: var(--accent); }

        .fab {
            position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; 
            background: var(--accent); color: white; border-radius: 50%; display: flex; 
            align-items: center; justify-content: center; font-size: 26px; cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,120,212,0.4); z-index: 1000; transition: 0.3s; border: none;
        }
        .fab:hover { transform: scale(1.1) rotate(90deg); }

        .floating-bar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%) translateY(150px);
            background: var(--float-bg); padding: 12px 24px; border-radius: 50px;
            display: flex; gap: 12px; align-items: center; z-index: 1500;
            box-shadow: 0 15px 40px rgba(0,0,0,0.7); border: 1px solid #333; transition: transform 0.4s;
        }
        .floating-bar.show { transform: translateX(-50%) translateY(0); }
        .f-btn { width: 44px; height: 44px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; background: #333; transition: 0.2s; }
        .f-btn:hover { background: #444; transform: scale(1.1); }

        .modal-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); display: none; align-items: flex-end; 
            justify-content: center; z-index: 3000; opacity: 0; transition: opacity 0.3s ease; 
        }
        .modal-bg.active { opacity: 1; display: flex; }

        .modal { 
            background: #1c1c1c; width: 100%; border-radius: 24px 24px 0 0; 
            display: flex; flex-direction: column; position: relative;
            transform: translateY(100%); transition: transform 0.4s cubic-bezier(0, 0, 0.2, 1);
            overflow: hidden;
        }
        .modal-bg.active .modal { transform: translateY(0); }

        .modal.editor-mode { height: 100%; border-radius: 0; }
        .modal.menu-mode { max-width: 600px; padding: 20px; padding-bottom: 40px; }

        .modal-header-line { width: 40px; height: 4px; background: #333; border-radius: 10px; margin: 15px auto; flex-shrink: 0; }

        .modal-scroll-area { flex: 1; overflow-y: auto; padding: 0 25px; }

        .modal-footer-fixed { 
            padding: 20px 25px; background: #1c1c1c; border-top: 1px solid #2a2a2a; 
            display: flex; gap: 12px; flex-shrink: 0; padding-bottom: env(safe-area-inset-bottom, 20px);
        }

        .menu-options { display: flex; flex-direction: column; gap: 14px; }
        .menu-opt { 
            display: flex; align-items: center; justify-content: space-between; padding: 20px; 
            background: #252525; border-radius: 18px; cursor: pointer; transition: 0.2s;
        }
        .menu-opt:hover { background: #2a2a2a; transform: translateY(-2px); }
        .menu-opt .label { display: flex; align-items: center; gap: 16px; color: #fff; font-weight: 600; font-size: 16px; }
        .menu-opt .shortcut { font-size: 12px; color: #555; background: #111; padding: 3px 8px; border-radius: 6px; font-weight: 700; }

        .modal-input { 
            width: 100%; background: transparent; border: none; border-bottom: 1px solid #2a2a2a; 
            color: #fff; outline: none; font-size: 24px; font-weight: 700; padding: 20px 0; 
            font-family: inherit; margin-bottom: 10px;
        }
        .modal-textarea { 
            width: 100%; background: transparent; border: none; color: #ddd; outline: none; 
            font-size: 17px; min-height: 60vh; resize: none; line-height: 1.7; font-family: inherit;
        }

        .btn { flex: 1; padding: 16px; border-radius: 14px; border: none; font-weight: 700; cursor: pointer; font-family: inherit; font-size: 15px; transition: 0.2s; }
        .btn-p { background: var(--accent); color: #fff; }
        .btn-s { background: #2a2a2a; color: #eee; }

        .opt-btn { width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #444; transition: 0.2s; }
        .opt-btn:hover { background: rgba(255,255,255,0.08); color: #fff; }

        .custom-context-menu { position: fixed; z-index: 4000; background: var(--ctx-bg); border: 1px solid var(--brd); border-radius: 12px; padding: 6px; min-width: 180px; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .ctx-item { display: flex; align-items: center; gap: 12px; padding: 12px 14px; border-radius: 8px; cursor: pointer; color: #eee; font-size: 14px; font-weight: 500; }
        .ctx-item:hover { background: var(--accent); }
    </style>
</head>
<body onkeydown="handleGlobalKeys(event)" onclick="hideContextMenu()">

<div class="main-content">
    <div class="panel">
        <div class="panel-h">
            <a href="task.html" class="brand">
                <i class="fas fa-layer-group"></i> 
                <span>My Library</span>
            </a>
            <button id="btn-select-toggle" class="btn-select-toggle" onclick="toggleSelectMode()">Select</button>
        </div>
        <div id="note-path" class="breadcrumb"></div>
        <div id="note-list" class="list-area"></div>
    </div>
</div>

<button class="fab" onclick="openNewMenu()"><i class="fas fa-plus"></i></button>

<div id="floating-bar" class="floating-bar">
    <button class="f-btn" onclick="toggleSelectMode()"><i class="fas fa-times"></i></button>
    <button class="f-btn" style="background:var(--danger)" onclick="deleteItems(state.selectedIds)"><i class="fas fa-trash-can"></i></button>
    <button class="f-btn" onclick="copyItems()"><i class="fas fa-copy"></i></button>
    <button class="f-btn" onclick="cutItems()"><i class="fas fa-scissors"></i></button>
    <button id="f-btn-paste" class="f-btn" style="background:#2e7d32; display:none" onclick="pasteItems()"><i class="fas fa-paste"></i></button>
</div>

<div id="modal-container" class="modal-bg" onclick="if(event.target === this) closeModal()">
    <div id="modal-content" class="modal"></div>
</div>

<div id="ctx-menu" class="custom-context-menu"></div>

<script>
    const SUPABASE_URL = 'https://nynowiamkpddohtaoqvt.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im55bm93aWFta3BkZG9odGFvcXZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY2MzQyODEsImV4cCI6MjA4MjIxMDI4MX0.vN7m2SUztxtHUROEMOqtbqMGRPehM9UJZP_VSsVMRtw';
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    const TBL = 'personal_hub';

    let rawData = [];
    let state = { currentPid: null, path: [], selectedIds: [], clipboard: { ids: [], mode: null }, isSelectMode: false, activeItem: null, activeType: null, modalMode: null };

    async function syncAndRender() {
        const { data, error } = await sb.from(TBL).select('*').eq('store', 'main').eq('category', 'note').order('type', {ascending: false});
        if (!error) { rawData = data; render(); }
    }

    function render() {
        const list = document.getElementById('note-list');
        list.innerHTML = '';
        updateBreadcrumb();
        
        rawData.filter(i => i.pid === state.currentPid).forEach(item => {
            const isSelected = state.selectedIds.includes(item.id);
            const div = document.createElement('div');
            div.className = `item-note ${isSelected ? 'selected' : ''}`;
            let icon = item.type === 'folder' ? 'fa-folder' : (item.type === 'link' ? 'fa-link' : 'fa-file-lines');
            let color = item.type === 'folder' ? '#ffca28' : (item.type === 'link' ? '#4caf50' : 'var(--accent)');

            div.innerHTML = `
                <div class="note-content-wrapper">
                    <div class="select-box"></div>
                    <span class="note-t"><i class="fas ${icon}" style="color:${color}"></i> ${item.title}</span>
                </div>
                <div class="opt-btn" onclick="triggerCtx(event, '${item.id}')"><i class="fas fa-ellipsis-vertical"></i></div>
            `;
            div.onclick = () => state.isSelectMode ? handleSelection(item.id) : (item.type === 'folder' ? enterFolder(item) : (item.type === 'link' ? window.open(item.content, '_blank') : editNote(item)));
            list.appendChild(div);
        });

        document.getElementById('floating-bar').classList.toggle('show', state.isSelectMode);
        document.getElementById('f-btn-paste').style.display = state.clipboard.ids.length > 0 ? 'flex' : 'none';
    }

    function openNewMenu() {
        state.modalMode = 'menu';
        const container = document.getElementById('modal-content');
        container.className = 'modal menu-mode';
        container.innerHTML = `
            <div class="modal-header-line"></div>
            <div class="modal-scroll-area">
                <h3 style="margin: 0 0 25px 0; color: #fff; text-align:center; font-weight:700">Add New</h3>
                <div class="menu-options">
                    <div class="menu-opt" onclick="openEditor('note', 'item')">
                        <div class="label"><i class="fas fa-file-pen" style="color:var(--accent)"></i> Note</div>
                        <div class="shortcut">1</div>
                    </div>
                    <div class="menu-opt" onclick="openEditor('note', 'folder')">
                        <div class="label"><i class="fas fa-folder-plus" style="color:#ffca28"></i> Folder</div>
                        <div class="shortcut">2</div>
                    </div>
                    <div class="menu-opt" onclick="openEditor('note', 'link')">
                        <div class="label"><i class="fas fa-link" style="color:#4caf50"></i> Link</div>
                        <div class="shortcut">3</div>
                    </div>
                </div>
                <button class="btn btn-s" style="margin-top:25px; width:100%" onclick="closeModal()">Dismiss</button>
            </div>
        `;
        showModal();
    }

    function openEditor(cat, type, item = null) {
        state.activeItem = item; state.activeType = type; state.modalMode = 'editor';
        const container = document.getElementById('modal-content');
        container.className = 'modal editor-mode';
        container.innerHTML = `
            <div class="modal-header-line"></div>
            <div class="modal-scroll-area">
                <input type="text" id="m-title" class="modal-input" placeholder="${type.toUpperCase()} Name" value="${item ? item.title : ''}">
                <textarea id="m-content" class="modal-textarea" placeholder="${type === 'link' ? 'https://...' : 'Type your thoughts here...'}" style="${type==='folder'?'display:none':'display:block'}">${item ? item.content : ''}</textarea>
            </div>
            <div class="modal-footer-fixed">
                <button class="btn btn-s" onclick="closeModal()">Discard</button>
                <button class="btn btn-p" onclick="saveData()">Save Item</button>
            </div>
        `;
        showModal();
        setTimeout(() => document.getElementById('m-title').focus(), 400);
    }

    async function saveData() {
        const title = document.getElementById('m-title')?.value.trim();
        const content = document.getElementById('m-content')?.value.trim() || "";
        if(!title) return;
        const payload = { title, content, category: 'note', type: state.activeType, pid: state.currentPid, store: 'main' };
        if(state.activeItem) await sb.from(TBL).update({ title, content }).eq('id', state.activeItem.id);
        else await sb.from(TBL).insert([payload]);
        closeModal(); syncAndRender();
    }

    function showModal() { 
        const bg = document.getElementById('modal-container');
        bg.style.display = 'flex'; 
        setTimeout(() => bg.classList.add('active'), 10); 
    }

    function closeModal() { 
        const bg = document.getElementById('modal-container');
        bg.classList.remove('active'); 
        setTimeout(() => bg.style.display = 'none', 400); 
    }

    function handleGlobalKeys(e) {
        const isModal = document.querySelector('.modal-bg.active');
        if (!isModal && e.key.toLowerCase() === 'n') { e.preventDefault(); openNewMenu(); }
        if (isModal && state.modalMode === 'menu') {
            if (e.key === '1') openEditor('note', 'item');
            if (e.key === '2') openEditor('note', 'folder');
            if (e.key === '3') openEditor('note', 'link');
        }
        if (e.key === 'Escape') closeModal();
    }

    function toggleSelectMode() { state.isSelectMode = !state.isSelectMode; state.selectedIds = []; document.body.classList.toggle('select-mode', state.isSelectMode); document.getElementById('btn-select-toggle').classList.toggle('active-select', state.isSelectMode); render(); }
    function handleSelection(id) { state.selectedIds.includes(id) ? state.selectedIds = state.selectedIds.filter(i => i!==id) : state.selectedIds.push(id); render(); }
    function triggerCtx(e, id) { e.preventDefault(); e.stopPropagation(); showContextMenu(e, rawData.find(i => i.id === id)); }
    function showContextMenu(e, item) { const menu = document.getElementById('ctx-menu'); menu.innerHTML = `<div class="ctx-item" onclick="editNote(rawData.find(i=>i.id==='${item.id}'))"><i class="fas fa-pen"></i> Edit</div><div class="ctx-item" onclick="deleteItems(['${item.id}'])" style="color:var(--danger)"><i class="fas fa-trash"></i> Delete</div>`; menu.style.display='block'; menu.style.left=Math.min(e.clientX, window.innerWidth-190)+'px'; menu.style.top=e.clientY+'px'; }
    function hideContextMenu() { document.getElementById('ctx-menu').style.display='none'; }
    function enterFolder(item) { state.currentPid = item.id; state.path.push(item); render(); }
    function goBackTo(i) { state.path = state.path.slice(0, i+1); state.currentPid = state.path[i].id; render(); }
    function updateBreadcrumb() { const nav = document.getElementById('note-path'); nav.innerHTML = `<span onclick="state.currentPid=null; state.path=[]; render()">Root</span>`; state.path.forEach((p, i) => { nav.innerHTML += ` <i class="fas fa-chevron-right" style="opacity:0.3; font-size:10px; margin:0 4px"></i> <span onclick="goBackTo(${i})">${p.title}</span>`; }); }
    async function deleteItems(ids) { if(confirm(`Delete ${ids.length} item(s)?`)) { await sb.from(TBL).delete().in('id', ids); state.selectedIds=[]; if(state.isSelectMode) toggleSelectMode(); syncAndRender(); } }
    function copyItems() { state.clipboard={ids:[...state.selectedIds], mode:'copy'}; render(); }
    function cutItems() { state.clipboard={ids:[...state.selectedIds], mode:'cut'}; render(); }
    async function pasteItems() { for(const id of state.clipboard.ids) { if(state.clipboard.mode==='cut') await sb.from(TBL).update({pid:state.currentPid}).eq('id',id); else { const it=rawData.find(i=>i.id===id); const {id:oid,created_at,...clean}=it; clean.pid=state.currentPid; clean.title+=' (Copy)'; await sb.from(TBL).insert([clean]); }} state.clipboard={ids:[],mode:null}; if(state.isSelectMode) toggleSelectMode(); syncAndRender(); }
    function editNote(item) { hideContextMenu(); openEditor('note', item.type, item); }

    syncAndRender();
</script>
</body>
</html>
